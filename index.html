<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SSO UPER</title>
		<style>
			.spinner-container {
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 2rem;
			}

			.spinner {
				width: 40px;
				height: 40px;
				border: 4px solid #ccc;
				border-top: 4px solid #3498db; /* Warna utama */
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}

			/* Animasi putaran */
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
